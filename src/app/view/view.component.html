<div class="container">
    <div class='row'>
        <div class='col-lg-12 col-md-offset-2 ml-5 mt-5 p-5 text-center'>
          <h3 *ngIf = "contact.id"><strong>I.D: </strong>{{ contact.id }}</h3>
          <h3 *ngIf = "contact.name"><strong>Name: </strong>{{ contact.name }}</h3>
          <h3 *ngIf = "contact.email"><strong>Email: </strong>{{ contact.email }}</h3>
          <h3 *ngIf = "contact.phone"><strong>Contact: </strong>{{ contact.phone }}</h3>
          <button class='btn btn-primary' (click)='onBack()'> Back</button>
        </div>
      </div>
</div>
