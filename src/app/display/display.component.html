<div class="row ml-5 mt-5">
  <div class="col-lg 5" >
    
  </div>
  <div class="col-lg-12 border pl-5" >
    <h3 class="text-center p-2 text-light">User Information</h3>
    <table class="table table-responsive table-hover table-striped ml-5  text-light" style= "width: 100%" >
      <thead>
        <tr>
          <th class="text-center">Name</th>
          <th class="text-center">Email</th>
          <th class="text-center">Contacts</th>
          <th class="text-center">Function</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of Users; let i= index">
          <td >{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phone}}</td>
          <td>
              <button class="btn btn-success mx-1" (click)="onViewContact(i)" > View</button>
            <button class="btn btn-primary mx-1"  (click) = "onUpdate(i)"> Edit</button>
            <button class="btn btn-danger mx-1" (click)= "onDeleteContact(i)"> Delete </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
